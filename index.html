<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set a background image */
        body {
            background-image: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/fall-background-with-space-for-text-free-image.jpeg?w=600&quality=80'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }

        .card {
            background-color: rgba(156, 175, 166, 0.8); /* White background with opacity */
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        #result {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center">BMI Calculator</h2>
                    <form id="bmiForm">
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" required>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age (years)</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Calculate BMI</button>
                    </form>
                    <div class="mt-4" id="result" style="display: none;">
                        <h4 class="text-center">Your BMI: <span id="bmiValue"></span></h4>
                        <p class="text-center" id="bmiCategory"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript for BMI Calculation -->
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the input values

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;

            // BMI calculation
            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                document.getElementById('bmiValue').textContent = bmi;

                let bmiCategory = "";
                if (bmi < 18.5) {
                    bmiCategory = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    bmiCategory = "Normal weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    bmiCategory = "Overweight";
                } else {
                    bmiCategory = "Obesity";
                }

                // Show the result
                document.getElementById('bmiCategory').textContent = `Category: ${bmiCategory}`;
                document.getElementById('result').style.display = "block";
            } else {
                alert("Please enter valid weight and height.");
            }
        });
    </script>
</body>

</html>
